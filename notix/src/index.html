<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notix</title>
    <link rel="stylesheet" href="./bundle.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <div class="toggle-item-list">
                <div class="toggler toggle-type">
                    <div class="input-wrap">
                        <input type="radio" name="list-type" value="todo-list" id="todo-list" checked>
                        <label for="todo-list">Todo List</label>
                    </div>
                    <div class="input-wrap">
                        <input type="radio" name="list-type" value="note-list" id="note-list">
                        <label for="note-list">Note List</label>
                    </div>
                </div>
            </div>
            <!-- TOGGLE ITEM LIST end -->

            <div class="todo-list items-list">
                <!-- <div class="item todo warning" id="sxri09x5b" data-todo-symbol=".">
                    <h3 class="item-title">...</h3>
                    <p class="item-text">...</p>
                    <small>2019-09-27</small>
                    <span class="check-btn"></span>
                </div>

                <div class="item todo urgent" id="8kvq2jlew" data-todo-symbol=".">
                    <h3 class="item-title">Note Title</h3>
                    <p class="item-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iure, obcaecati.</p>
                    <small>2019-09-27</small>
                    <span class="check-btn"></span>
                </div> -->
            </div>
            <!-- TODO LIST end -->

            <div class="note-list items-list hidden">
                <!-- <div class="item note " id="756ybkqmt">
                    <h3 class="item-title">Test note</h3>
                    <p class="item-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum, ipsam?</p>
                </div> -->
            </div>
            <!-- NOTE LIST end -->

            <div class="window" id="item-form">
                <form>
                    <div class="create-form-elements">
                        <h3>Create Item</h3>
                    </div>
                    <div class="edit-form-elements">
                        <h3>Edit Item</h3>
                    </div>
                    <!-- FORM'S TITLES end -->
                    <div class="toggler toggle-type">
                        <div class="input-wrap">
                            <input type="radio" name="item-type" value="todo" id="type-todo" checked="">
                            <label for="type-todo">ToDo</label>
                        </div>
                        <div class="input-wrap">
                            <input type="radio" name="item-type" value="note" id="type-note">
                            <label for="type-note">Note</label>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <input class="input" type="text" name="item-title" placeholder="item title...">
                    </div>
                    <div class="input-wrap">
                        <textarea class="input" name="item-text" cols="1" rows="3" placeholder="item text..."></textarea>
                    </div>

                    <div class="todo-block block">
                        <div class="input-wrap">
                            <input class="input" name="todo-exp-date" type="date">
                        </div>
                        <div class="controls align-center">
                            <div class="input-wrap">
                                <input class="todo-status normal" type="radio" name="todo-status" value="normal"
                                    id="status-normal" checked="">
                                <label for="status-normal">Normal</label>
                            </div>
                            <div class="input-wrap">
                                <input class="todo-status warning" type="radio" name="todo-status" value="warning"
                                    id="status-warning">
                                <label for="status-warning">Warning</label>
                            </div>
                            <div class="input-wrap">
                                <input class="todo-status urgent" type="radio" name="todo-status" value="urgent"
                                    id="status-urgent">
                                <label for="status-urgent">Urgent</label>
                            </div>
                        </div>
                    </div>

                    <div class="note-block block hidden">
                        <div class="input-wrap color">
                            <label for="color">Choose background color:</label>
                            <input class="input" name="item-color" type="color" id="color">
                        </div>
                    </div>

                    <div class="create-form-elements controls align-stretch">
                        <button class="btn cancel-btn">Cancel</button>
                        <button class="btn create-btn">Create</button>
                    </div>
                    <!-- CREATE-FORM CONTROLS end -->

                    <div class="edit-form-elements controls align-stretch">
                        <button class="btn cancel-btn">Cancel</button>
                        <button class="btn delete-btn">Delete</button>
                        <button class="btn change-btn">Save</button>
                    </div>
                    <!-- EDIT-FORM CONTROLS end -->

                </form>
            </div>
        </main>
        <!-- MAIN end -->
        <div class="nav-panel">
            <div class="main-menu">
                <ul>
                    <li id="show-local-storage">Show Local Storage</li>
                    <li id="call-service-message">Call Service Message</li>
                    <li id="clean-local-storage">Clean Local Storage</li>
                </ul>
                <div class="todo-filters">
                    <strong class="todo-filter normal" data-amount="12"></strong>
                    <strong class="todo-filter warning" data-amount="104"></strong>
                    <strong class="todo-filter urgent" data-amount="1278"></strong>
                    <strong class="todo-filter cancel-todo-filters">All</strong>
                </div>
            </div>
            <div class="controls align-center">
                <button class="btn menu-btn" aria-label="open menu"></button>
                <input type="search" placeholder="Search..." class="input">
                <strong class="btn add-item-btn" role="button" aria-label="add item"></strong>
            </div>
        </div>
        <!-- NAV PANEL end -->
        <div class="service-messages">
            <!-- <div class="service-message success">
                <strong class="close-message" role="button" aria-label="close-message"></strong>
                <h3 class="message-title">Service Message</h3>
                <div class="message-content">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum, voluptatem.</p>
                </div>
            </div> -->
        </div>
        <!-- SERVICE MESSAG end -->
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
