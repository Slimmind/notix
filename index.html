<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slimNOTE</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header class="main-header panel top-panel"></header>
    <label><input type="radio" name="note_status" value="normal" id="status-normal" checked></label>
    <!-- <label for="status-normal"></label> -->
    <label><input type="radio" name="note_status" value="warning" id="status-warning"></label>
    <!-- <label for="status-warning"></label> -->
    <label><input type="radio" name="note_status" value="urgent" id="status-urgent"></label>
    <div class="notes-list">
      <div class="note urgent">
        <header class="note-header">Header</header>
        <div class="note-content">
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <footer class="note-footer">
          <small class="exp-date">21.12.2018</small>
        </footer>
      </div>
    </div>
    <div class="window" id="add-note-form">
      <form>
        <div class="input-wrap">
          <input class="input" type="text" name="note-title" placeholder="Note title...">
        </div>
        <div class="input-wrap">
          <textarea class="input" name="note-text" id="note-text" cols="1" rows="3" placeholder="Note text..."></textarea>
        </div>
        <div class="input-wrap">
          <input class="input" name="note-exp-date" type="date">
        </div>
        <div class="controls align-center">
          <div class="input-wrap">
            <input type="radio" name="note-status" value="normal" id="status-normal" checked>
            <!-- <label for="status-normal"></label> -->
          </div>
          <div class="input-wrap">
            <input type="radio" name="note-status" value="warning" id="status-warning">
            <!-- <label for="status-warning"></label> -->
          </div>
          <div class="input-wrap">
            <input type="radio" name="note-status" value="urgent" id="status-urgent">
            <!-- <label for="status-urgent"></label> -->
          </div>
        </div>
        <div class="controls align-stretch">
          <button class="btn cancel-btn">Cancel</button>
          <button class="btn create-btn">Create</button>
        </div>
      </form>
    </div>
    <div class="window" id="edit-note-form">

    </div>
    <footer class="main-footer panel bottom-panel">
      <button aria-label="Add Note Button" class="btn add-note-btn"></button>
    </footer>
  </main>
  <script src="main.js"></script>
</body>

</html>
