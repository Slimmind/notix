<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slimNOTE</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <!-- <header class="main-header panel top-panel"></header> -->
    <div class="notes-list">
      <!-- <div class="note urgent">
        <header class="note-header">Header</header>
        <div class="note-content">
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <footer class="note-footer">
          <small class="exp-date">21.12.2018</small>
        </footer>
      </div> -->
    </div>
    <div class="window" id="add-note-form">
      <form>
        <h3>Create Note</h3>
        <div class="input-wrap">
          <input class="input" type="text" name="note-title" placeholder="Note title...">
        </div>
        <div class="input-wrap">
          <textarea class="input" name="note-text" cols="1" rows="3" placeholder="Note text..."></textarea>
        </div>
        <div class="input-wrap">
          <input class="input" name="note-exp-date" type="date">
        </div>
        <div class="controls align-center">
          <div class="input-wrap">
            <input class="note-status normal" type="radio" name="note-status" value="normal" id="status-normal" checked>
            <label for="status-normal">Normal</label>
          </div>
          <div class="input-wrap">
            <input class="note-status warning" type="radio" name="note-status" value="warning" id="status-warning">
            <label for="status-warning">Warning</label>
          </div>
          <div class="input-wrap">
            <input class="note-status urgent" type="radio" name="note-status" value="urgent" id="status-urgent">
            <label for="status-urgent">Urgent</label>
          </div>
        </div>
        <div class="controls align-stretch">
          <button class="btn cancel-btn">Cancel</button>
          <button class="btn create-btn">Create</button>
        </div>
      </form>
    </div>
    <div class="window" id="edit-note-form">
      <form>
        <h3>Change Note</h3>
        <div class="input-wrap">
          <input class="input" type="text" name="note-title" placeholder="Note title...">
        </div>
        <div class="input-wrap">
          <textarea class="input" name="note-text" cols="1" rows="3" placeholder="Note text..."></textarea>
        </div>
        <div class="input-wrap">
          <input class="input" name="note-exp-date" type="date">
        </div>
        <div class="controls align-center">
          <div class="input-wrap">
            <input class="note-status normal" type="radio" name="edit-note-status" value="normal" id="edit-status-normal">
            <label for="status-normal">Normal</label>
          </div>
          <div class="input-wrap">
            <input class="note-status warning" type="radio" name="edit-note-status" value="warning" id="edit-status-warning">
            <label for="status-warning">Warning</label>
          </div>
          <div class="input-wrap">
            <input class="note-status urgent" type="radio" name="edit-note-status" value="urgent" id="edit-status-urgent">
            <label for="status-urgent">Urgent</label>
          </div>
        </div>
        <div class="controls align-stretch">
          <button class="btn delete-btn">Del</button>
          <button class="btn cancel-btn">Cancel</button>
          <button class="btn change-btn">Change</button>
        </div>
      </form>
    </div>
    <footer class="main-footer panel bottom-panel">
      <div class="controls align-center">
        <button aria-label="Clear Storage" class="btn round-btn clean-btn"></button>
        <button aria-label="Add Note Button" class="btn round-btn add-note-btn"></button>
        <button aria-label="Show Store Button" class="btn round-btn list-btn"></button>
      </div>
    </footer>
  </main>
  <script src="scripts/main.js"></script>
</body>

</html>
