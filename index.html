<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slimNOTE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header class="main-header panel top-panel"></header>
    <div class="notes-list">
      <div class="note urgent">
        <header class="note-header">Header</header>
        <div class="note-content">
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <footer class="note-footer">
          <small class="exp-date">21.12.2018</small>
        </footer>
      </div>
    </div>
    <div class="window create-note-form">

    </div>
    <div class="window edit-note-form">

    </div>
    <footer class="main-footer panel bottom-panel">
      <button aria-label="Add Note Button" class="btn add-note-btn"></button>
    </footer>
  </main>
</body>

</html>
